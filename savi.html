    <style>
        /* Background Gradient Animation */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fcb69f, #d3cce3, #e9defa);
            background-size: 400% 400%;
            animation: bgMove 12s infinite ease-in-out;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Cute Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
        }

        /* Message Box */
        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 35px 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
            animation: popIn 1.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin: 5px 0 10px;
        }

        p {
            font-size: 1.3rem;
            color: #6a0572;
            line-height: 1.6;
        }

        .highlight {
            color: #ff006e;
            font-weight: 600;
            font-size: 1.4rem;
        }
    </style>
</head>
